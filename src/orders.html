<template>
    <section>
        <h2>${heading}</h2>
        <p>Viewing ${orderCount} orders</p>
        <button class="btn btn-danger" click.trigger="clearData()">Unload Data</button>
        <button class="btn btn-success" click.trigger="loadData()">Load/Refresh Data</button>
        <div class="container">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>Order ID</th><th>Customer</th><th>Cases</th>
                  </tr>
                </thead>
                <tbody>
                  <tr repeat.for="order of orders">
                    <td>${order.ID}</td><td><a href="#" click.trigger="show(order.ID)">${order.Customer}</a></td><td>${order.TotalCases}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="col-md-8"></div>
          </div>
        </div>
    </section>
</template>
